<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
        <title>FREAKY CLICKER</title>
    </head>
    <body class="bg-cyan-500 h-screen">
        <div class="stats stats-vertical lg:stats-horizontal shadow-xs m-5">
        <div class="stat">
            <div class="stat-title">clicks/second</div>
            <div id="div_clicksPerSecond" class="stat-value"></div>
        </div>

        <div class="stat">
            <div class="stat-title">total clicks</div>
            <div id="div_totalClicks" class="stat-value"></div>
        </div>

        <div class="stat">
            <div class="stat-title">seconds played</div>
            <di id="div_secondsPlayed" class="stat-value"></div>
        </div>
        </div>
        <div class="flex justify-center items-center h-[80vh]">
            <div id="clickerStage">
                <button onclick="countUp()">
                    <img src="images/freakyEmoji_transparent.png" class="h-40">
                </button>
            </div>
        </div>
        
        <script src="script.js"></script>
</body>
</html>
